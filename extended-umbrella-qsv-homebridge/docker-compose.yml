version: "3.7"

services:
  server:
    image: homebridge/homebridge:2025-07-25@sha256:6f869d799bfe7c203b7d46a8dcba382005eaf66a5dd6940874c46ebf211b0bae
    # container runs as root
    network_mode: host
    # available at port 8581
    volumes:
      - ${APP_DATA_DIR}/data/qsv-homebridge:/homebridge
    devices:
      - /dev/dri:/dev/dri
    restart: on-failure