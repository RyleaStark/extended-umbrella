version: "3.9"

services:
  lnswitchboard:
    build: .
    image: docker pull ghcr.io/ryleastark/lnswitchboard:latest@sha256:fb50a90ff536f9871ea789338bbf961968baf394463a58717628dc399134d0c8
    container_name: lnswitchboard
    restart: unless-stopped
    environment:
      SERVICE_PORT: 22121
      LND_HOST: "$APP_LIGHTNING_NODE_IP"
      LND_GRPC_PORT: "$APP_LIGHTNING_NODE_GRPC_PORT"
      LND_TLS_PATH: "/lnd/tls.cert"
    volumes:
      - ${APP_DATA_DIR}/data/secrets:/app/secrets:rw
      - ${APP_DATA_DIR}/data/logs:/app/logs:rw
      - ${UMBREL_ROOT}/app-data/lightning/data/lnd:/lnd:ro
    ports:
      - "22121:22121"