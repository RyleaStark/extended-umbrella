version: "3.7"

services:
  server:
    image: homebridge/homebridge:2025-06-28@sha256:b3677ef55dacc82461d97643870c51d82d09b502dc27efbf07ce383c54e2ac35
    # container runs as root
    network_mode: host
    # available at port 8581
    volumes:
      - ${APP_DATA_DIR}/data/qsv-homebridge:/homebridge
    devices:
      - /dev/dri:/dev/dri
    restart: on-failure