version: "3.9"

services:
  lnswitchboard:
    image: ghcr.io/ryleastark/lnswitchboard:latest@sha256:204204ded442f293eb8dc62e5321976675635fa19bcfb5303293a0e1188ec0b9
    restart: unless-stopped
    environment:
      SERVICE_PORT: 22121
      LND_HOST: "$APP_LIGHTNING_NODE_IP"
      LND_GRPC_PORT: "$APP_LIGHTNING_NODE_GRPC_PORT"
      LND_TLS_PATH: "/lnd/tls.cert"
    volumes:
      - ${APP_DATA_DIR}/data/secrets:/app/secrets:rw
      - ${APP_DATA_DIR}/data/logs:/app/logs:rw
      - ${UMBREL_ROOT}/app-data/lightning/data/lnd:/lnd:ro
    ports:
      - "22121:22121"